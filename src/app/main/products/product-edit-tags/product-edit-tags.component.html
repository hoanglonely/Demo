<div class="card">
  <form class="form-horizontal" novalidate>
    <fieldset>
      <legend>Product Search Tags</legend>
    </fieldset>
    <div class="form-group">
      <label for="categoryId" class="col-sm-2 control-label">Category</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="categoryId" placeholder="Category" [(ngModel)]="product.category" name="category" #categoryVar="ngModel">
      </div>
    </div>
    <div class="form-group">
      <label for="tagsId" class="col-sm-2 control-label">Search Tags</label>
      <div class="col-sm-8">
        <input type="text" id="tagsId" class="form-control" placeholder="Search keywords separated by comas" [(ngModel)]="newTags" name="tags" #tagVar="ngModel">
      </div>
      <div class="col-sm-1">
        <button type="button" class="btn btn-default">Add</button>
      </div>
    </div>
  </form>
</div>
