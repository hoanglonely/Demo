<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <form class="form-horizontal" novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="userNameId">User Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="userNameId" class="form-control" placeholder="User Name" (ngModel)="userName"
                            name="userName" #userNameVar="ngModel" required [ngClass]="{'has-error': (userNameVar.touched || 
                            userNameVar.dirty) && !userNameVar.valid }">
                        <span class="form-text hast-error" *ngIf="(userNameVar.touched ||
                                                         userNameVar.dirty) &&
                                                         userNameVar.errors">
                            <span *ngIf="userNameVar.errors.required">
                                User name is required.
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordId" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="passwordId" class="form-control" placeholder="Password" (ngModel)="password"
                            name="password" #passwordVar="ngModel" required [ngClass]="{'has-error': (passwordVar.touched || 
                            passwordVar.dirty) && !passwordVar.valid }">
                        <span class="form-text hast-error" *ngIf="(passwordVar.touched ||
                                                         passwordVar.dirty) &&
                                                         passwordVar.errors">
                            <span *ngIf="passwordVar.errors.required">
                                Password is required.
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <span>
                            <button class="btn btn-outline-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                        </span>
                        <span>
                            <a class="btn btn-default" [routerLink]="['/welcome']">cancel</a>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="hast-error" *ngIf="errorMessage">{{errorMessage}}</div>
    </div>
</div>
