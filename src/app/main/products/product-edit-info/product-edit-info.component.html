<div class="card">
  <div class="card-body">
    <form class="form-horizontal" novalidate #productForm = "ngForm">
      <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group">
          <label for="productNameId" class="col-sm-2 control-label">Product Name</label>
          <div class="col-sm-8">
            <input type="text" id="productNameId" class="form-control" placeholder="name (required)" name="productName" [(ngModel)]=product.productName #productNameVar="ngModel">
          </div>
        </div>
        <div class="form-group">
          <label for="productCodeId" class="col-sm-2 control-label">Product code</label>
          <div class="col-sm-8">
            <input type="text" id="productCodeId" class="form-control" placeholder="code" name="productCode" [(ngModel)]=product.productCode #productCodeVar="ngModel">
          </div>
        </div>
        <div class="form-group">
          <label for="descriptionId" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-8">
            <input type="text" id="descriptionId" class="form-control" placeholder="Description" name="description" [(ngModel)]= product.description>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
